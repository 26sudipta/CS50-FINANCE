{% extends "layout.html" %}

{% block title %}
Quote
{% endblock%}

{% block main %}
<h1 class="p-3">Find any stock searching by it`s symbol</h1>
<form action="/quote" method="post">
    <div class="row mb-3">
        <div class="col-md-6 mx-auto">
            <input id="symbol" autocomplete="off" autofocus class="form-control" name="symbol"
                placeholder="Stock Symbol" type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <button class="btn btn-primary btn-lg btn-block px-5" type="submit"
                style="transition: background-color 0.3s ease, transform 0.3s ease;"
                onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
                onmouseout="this.style.backgroundColor=''; this.style.transform='';">
                Search
            </button>
        </div>
    </div>
</form>

<div class="py-5">
    {% if res %}
        <h2>{{res["name"]}}</h1>
        <h1>{{res["price"]|usd}}</h1>
        <h1>{{res["symbol"]}}</h1>
    {% endif %}
</div>
{% endblock %}
